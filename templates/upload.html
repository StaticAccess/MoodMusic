    <meta name="theme-color" content="#712cf9">


    <style>
        body {
            height: 100%;

        }

        body {
            background-color: #1fdae7;
        }

        .form-upload {
            max-width: 500px;
            padding: 1px;
        }

        .form-upload .form-floating:focus-within {
            z-index: 1;
        }

        .form-upload input[type="text"] {
            margin-bottom: -1px;
            /* border-bottom-right-radius: 0; */
            /* border-bottom-left-radius: 0; */
        }

        .form-upload input[type="text"] {
            margin-bottom: 10px;
            /* border-top-left-radius: 0; */
            /* border-top-right-radius: 0; */
        }

        .form-upload input[type="file"] {
            margin-bottom: 10px;
        }

        .form-upload input[type="file"] {
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .form-upload label {
            text-align: left;
            padding-left: 5%;
        }


        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;

        .nav-scroller .nav {

<body>

    <div>
        {% include 'navbar.html' %}
    </div>
    <!-- Message Interation  -->

    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong> {{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true"> &times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Message Interation End -->
    </div>


    {% load cloudinary %}

    <div>
        <main class="form-upload w-100 m-auto">
            <form method="post" action="/music/upload" enctype="multipart/form-data">
                {% csrf_token %}


                <h1 class="h3 mb-4 me-5">Upload Music Here</h1>

                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">Song Title</label>
                    <!-- <input type="text" class="form-control" id="floatingInput" name="title" placeholder="Title" required> -->
                    {{form.title}}
                </div>

                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">Artist</label>
                    <!-- <input type="text" class="form-control" id="floatingInput" name="artist" placeholder="Artist"> -->
                    {{form.artist}}
                </div>

                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">Tag</label>
                    <!-- <input type="text" class="form-control" id="floatingInput" name="tag" placeholder="Tag"> -->
                    {{form.tag}}
                </div>
                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">copyrights</label>
                    <!-- <input type="text" class="form-control" id="floatingInput" name="copyrights"
                        placeholder="copyrights"> -->
                    {{form.copyrights}}
                </div>

                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">Image</label>
                    <!-- <input accept=".jpg, .jpeg, .png" type="file" class="form-control" id="floatingInput" name="image"
                        placeholder="Images" required> -->

                    {{form.image}}
                </div>

                <div class="form-floating">
                    <label class="form-floating" for="floatingInput">Song</label>
                    <!-- <input type="file" class="form-control" id="floatingInput" name="song" placeholder="Song" required> -->
                    {{form.song}}
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Upload</button>



            </form>
        </main>

        <div>


</body>

</html>
