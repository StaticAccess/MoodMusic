<link rel="stylesheet" href="/static/css/playercard.css">

<!-- -----------------------------------------Player Card start ---------------------------------------------------------- -->

<body>
    <div class="music-player">
        <div class="song-bar">
            <div class="song-infos">
                <div class="image-container">
                    <img src="https://d2y6mqrpjbqoe6.cloudfront.net/image/upload/f_auto,q_auto/media/library-400/216_636967437355378335Your_Lie_Small_hq.jpg"
                        alt=""  id="playimgid"/>
                </div>
                <div class="song-description">
                    <p class="title" id="titleid">
                        Title: {{song.title}}
                    </p>
                    <p class="artist" id="artistid">Artist: {{song.artist}}</p>
                </div>
            </div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-compress"></i>
            </div>
        </div>
        <div class="progress-controller">
            <div class="control-buttons">
                <i class="fas fa-random" id="randomPlay"></i>
                <i class="fas fa-step-backward" id="previous"></i>
                <i class="play-pause fas fa-play" id="mainPlay"></i>
                <i class="fas fa-step-forward" id="next"></i>
                <i class="fas fa-undo-alt"></i>
            </div>
            <div class="progress-container">
                <span id="timestart">00:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                </div>
                <span id="timeend">00:00</span>
            </div>
        </div>
        <div class="songInfo" style="position: absolute; right: 20%;">
            <img src="/static/img/playing.gif" width="42px" alt="" id="gif"
                style="opacity: 0; transition: opacity 0.4s ease-in;">
        </div>
        <div class="other-features">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <div class="volume-bar">
                <i class="fas fa-volume-down"></i>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- -----------------------------------------Player Card end ---------------------------------------------------------- -->
<div>



    <audio src="/media/{{song.song}}" id="mediasource"></audio>
    <!-- <source src="/media/{{song.song}}" id="mediasource"> -->
</div>
