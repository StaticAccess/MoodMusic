{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}


<div class="container-fluid my-3">
    <center> <h1> Contact Us</h1></center>
    
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="container col-md-4" style="margin-top: 3%;">
            <div class="form-group" >
                <label for="Enter your email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="Enter your Name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Gopal Krishna" required>
            </div>
            <div class="form-group">
                <label for="Enter your phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91-1234567890">
            </div>
            <div class="form-group">
                <label for="Enter your message">Message</label>
                <input type="text" class="form-control" id="message" name="message" placeholder="Enter your message" required>
            </div>

            <div style="text-align: center;margin-top: 3%;">
                <button type="submit" class="btn btn-outline-success"> Submit</button>
            </div>

        </div>
    </form>
</div>








{% endblock body %}
